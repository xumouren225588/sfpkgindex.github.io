<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-height=1.0">
    <title>Checkbox to JSON and Download</title>
</head>

<body>
    <form id="myForm">
        <input type="checkbox" id="gdtudghf" value="gdtudghf">360安全卫士<br>        <input type="checkbox" id="hfghfgwi" value="hfghfgwi">AppDT<br>        <input type="checkbox" id="图恒宇" value="图恒宇">k<br>        <input type="checkbox" id="hfghgfgg" value="hfghgfgg">2345安全卫士<br>        <input type="checkbox" id="刚刚月黑风高好尴尬" value="刚刚月黑风高好尴尬">恢复恢复挂号费干活换个<br>        <input type="checkbox" id="七年级 全一册" value="七年级 全一册">道德与法治<br>        <input type="checkbox" id="zh-cn" value="zh-cn">kn<br>        <input type="checkbox" id="lllll" value="lllll">km<br>        <input type="checkbox" id="bbb" value="bbb">kkk<br>
        <input type="submit" value="提交">
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var selectedItems = [];
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            checkboxes.forEach(function (checkbox) {
                selectedItems.push(checkbox.value);
            });

            var jsonData = JSON.stringify(selectedItems);
            console.log(jsonData);

            // 创建一个临时的 <a> 元素用于下载
            var link = document.createElement('a');
            var blob = new Blob([jsonData], { type: 'text/plain' });
            link.href = URL.createObjectURL(blob);
            link.download = 'selected_items.txt';

            // 模拟点击链接进行下载
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>

</body>

</html>
